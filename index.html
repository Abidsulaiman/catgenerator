<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div hidden class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center">
                <h1>Cat Generator</h1>
                <button id="catGen" onclick="generateCat()" class="btn btn-success w-100">
                    Generate Cat
                </button>
            </div>
        </div>
        <div class="display mt-4" id="display">

        </div>
    </div>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-lg-12 text-center">
                <h1>Rock, Paper, Scissors</h1>
            </div>
        </div>
        <div class="row mt-4" id="toolsRow">
            <div class="col-4">
                <img src="./rock.jpg" onClick="startGame(this)" id="rock" class="handImg" width="100%" alt="Tools">
            </div>
            <div class="col-4">
                <img src="./paper.jpg" onClick="startGame(this)" id="paper" class="handImg" width="100%" alt="Tools">
            </div>
            <div class="col-4">
                <img src="./scissors.jpg" onClick="startGame(this)" id="scissors" class="handImg" width="100%" alt="Tools">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div id="selectedImg">

                </div>
            </div>
            <div class="col-4 text-center v-centered">
                <div id="result">

                </div>
            </div>
            <div class="col-4">
                <div id="compImg">

                </div>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
